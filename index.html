<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link rel="stylesheet" href="src/css/bootstrap-grid.css">
        <link rel="stylesheet" href="src/css/style.css">
        <title>Azan</title>
    </head>
    <body>
        <svg display="none">
            <symbol id="setting" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            </symbol>

        </svg>
        <div class="wrapper picture">
            <header class="header py-3">
                <div class="container-lg">
                    <div class="d-flex align-items-center justify-content-between">
                        <a class="logo d-flex align-items-center" href="#">
                            <div class="azan me-2">Azan</div>
                            <img class="icon" src="src/images/moon-star.svg" alt="moon-star">
                        </a>

                        <div class="d-flex align-items-center">
                            <form class="me-2">
                                <input class="search" type="search" placeholder="Write city" aria-label="Search">
                            </form>

                            <button class="setting-btn" type="button">
                                <svg class="three-dots" width="20" height="20" fill="#fff">
                                    <use xlink:href="#setting"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <main class="main">
                <div class="container-lg">
                    <div class="main__inner">
                        <section class="setting-time py-4">
                            <div class="container-lg">
                                <div class="d-flex align-items-center">
                                    <div class="day">26 June 2023</div>
                                    <ul class="setting-time__list">
                                        <li>
                                            <a class="link" href="#">Today</a>
                                        </li>
                                        <li class="mx-3">
                                            <a class="link" href="#">Month</a>
                                        </li>
                                        <li>
                                            <a class="link" href="#">Year</a>
                                        </li>
                                    </ul>

                                    <div class="dropdown">
                                        <button class="dropbtn">Today</button>
                                        <div class="dropdown-content">
                                            <a class="active" href="#">Today</a>
                                            <a href="#">Month</a>
                                            <a href="#">Year</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section class="time-to-pray web">
                            <div class="time-to-pray__inner">
                                <ul class="time-to-pray-list">
                                    <li class="time-item" data-bg="one">
                                        <div class="time-desc">
                                            <div class="desc"><span>Suhoor*</span></div>
                                            <div class="time">04:01</div>
                                        </div>
                                        <div class="name">Fajr</div>
                                        <div class="have-time"></div>
                                    </li>

                                    <li class="time-item sunrise" data-bg="two">
                                        <div class="time-desc">
                                            <div class="desc"></div>
                                            <div class="time sunrise-time">05:43</div>
                                        </div>
                                        <div class="name">Sunrise</div>
                                        <div class="have-time"></div>
                                    </li>

                                    <li class="time-item" data-bg="three">
                                        <div class="time-desc">
                                            <div class="desc"></div>
                                            <div class="time">13:27</div>
                                        </div>
                                        <div class="name">Dhuhr</div>
                                        <div class="have-time"></div>
                                    </li>

                                    <li class="time-item" data-bg="four">
                                        <div class="time-desc">
                                            <div class="desc"></div>
                                            <div class="time">18:45</div>
                                        </div>
                                        <div class="name">Asr</div>
                                        <div class="have-time"></div>
                                    </li>

                                    <li class="time-item" data-bg="five">
                                        <div class="time-desc">
                                            <div class="desc"><span>Iftar*</span></div>
                                            <div class="time">21:05</div>
                                        </div>
                                        <div class="name">Maghrib</div>
                                        <div class="have-time"></div>
                                    </li>

                                    <li class="time-item" data-bg="six">
                                        <div class="time-desc">
                                            <div class="desc"></div>
                                            <div class="time">22:47</div>
                                        </div>
                                        <div class="name">Isha</div>
                                        <div class="have-time"></div>
                                    </li>
                                </ul>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
        </div>

        <footer class="footer">
            <div class="container-lg">
                <div>Azan</div>
            </div>
        </footer>
    </body>
    <script type="module" src="/src/js/main.ts"></script>
</html>
